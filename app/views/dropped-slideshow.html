<div
   class="dropped-slideshow"
   ng-click="selectThis"
   ng-style="slideshow.style.container"
   >

  <button class="close" title="Remove">
    <span class="glyphicon glyphicon-remove remove clickable"></span>
  </button>

  <img
    ng-if="slideshow.type == 'image' && slideshow.cover"
    width="100%"
    height="100%"
    ng-src="{{slideshow.cover}}">
  <img
    ng-if="slideshow.type == 'video' && slideshow.cover"
    width="100%"
    height="100%"
    ng-src="{{slideshow.cover|youtubeThumbnail}}"></img>

  <div class="caption">
    <div class="static">{{slideshow.title}}</div>
  </div>

</div>
